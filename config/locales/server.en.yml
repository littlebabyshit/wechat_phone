    oauth2_wechat_send_auth_body: "Send client credentials in the request body"
    oauth2_wechat_debug_auth: "Include rich debugging information in your logs"
    oauth2_wechat_authorize_options: "When authorizing request these options"
    oauth2_wechat_scope: "When authorizing request this scope"
    oauth2_wechat_button_title: "The text for the OAuth2 button"
    oauth2_wechat_allow_association_change: Allow users to disconnect and reconnect their Discourse accounts from the OAuth2 provider
    oauth2_wechat_disable_csrf: "Disable CSRF check"

    errors:
      oauth2_wechat_fetch_user_details: "oauth2_wechat_callback_user_id_path must be present to disable oauth2_wechat_fetch_user_details"
